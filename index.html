<!doctype html>
<html>
<head>
    <title>Mead</title>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">

    <link rel="icon" href="images/favicon.png">

    <script src="bower_components/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/handlebars/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/config.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/oauth.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/Member.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/application.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <header>
        <h1>Mead</h1>
        <form action="#" method="GET" accept-charset="utf-8">
            <div class="row">
                <input type="search" id="search" placeholder="Zoeken op naam" disabled>
                <span id="search-counter"></span>
            </div>
            <div class="row">
                <input type="checkbox" name="members_only" value="1" id="members_only" checked>
                Alleen (kandidaat-)leden
            </div>
        </form>
    </header>

    <section>
        <h1>Informatie laden... <img src="images/spinner.gif" alt=""></h1>
    </section>

    <script id="member-template" type="text/x-handlebars-template">
        <div class="member">
            <h2>{{ name }}</h2>
            <div>
                <span class="email"></span>
                <a href="mailto:{{ email }}">{{ email }}</a>

                <br>

                <span class="phone"></span>
                <a href="tel:{{ mobile }}">{{ mobile }}</a>

                <br><br>

                <span class="id"></span>
                <a href="#persons/{{ uid }}" data-uid="{{ uid }}" class="details">Alle informatie</a>
            </div>
        </div>
    </script>

    <script id="form-template" type="text/x-handlebars-template">
        <button class="back">Terug naar zoekresultaten</button>
        <h1>{{ name }}</h1>
        <table>
            <tr>
                <th>Gebruikersnaam</th>
                <td>{{ uid }}</td>
            </tr>
            <tr>
                <th>Naam</th>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <th>Voorletters</th>
                <td>{{ initials }}</td>
            </tr>
            <tr>
                <th>Lidmaatschap</th>
                <td>{{ membership }}</td>
            </tr>
            <tr>
                <th>Telefoon</th>
                <td><a href="tel:{{ mobile }}">{{ mobile }}</a></td>
            </tr>
            <tr>
                <th>Telefoon ouders</th>
                <td><a href="tel:{{ phone_parents }}">{{ phone_parents }}</a></td>
            </tr>
            <tr>
                <th>E-mailadres</th>
                <td><a href="mailto:{{ email }}">{{ email }}</a></td>
            </tr>
            <tr>
                <th>Adres</th>
                <td>{{ address }}</td>
            </tr>
            <tr>
                <th>Geslacht</th>
                <td>{{ genderName }}</td>
            </tr>
            <tr>
                <th>Geboortedatum</th>
                <td>{{ dateofbirth }}</td>
            </tr>
            <tr>
                <th>Bijnaam</th>
                <td>{{ nickname }}</td>
            </tr>
            <tr>
                <th>Studie</th>
                <td>{{ study }}</td>
            </tr>
            <tr>
                <th>Overleden</th>
                <td>{{ deceased }}</td>
            </tr>
            <tr>
                <th>Datum inauguratie</th>
                <td>{{ inauguration }}</td>
            </tr>
            <tr>
                <th>Datum lid-af brief</th>
                <td>{{ resignation_letter }}</td>
            </tr>
            <tr>
                <th>Datum lid-af</th>
                <td>{{ resignation }}</td>
            </tr>
        </table>
    </script>
</body>
</html>
